name: build our image

on:
  push:
    branches: feature/action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: build the image
        run: |
          TAG="${{ github.ref }}"
          echo $TAG
          docker buildx build --platform linux/arm64/v8,linux/amd64 --tag storeos/store-os-api:$TAG .